<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Profile</title>
</head>
<body>
    <header>
        <ul class="nav-bar">
            <li class="profile-tab">Profile</li>
            <li class="security-tab">Security</li>
            <li class="roles-tab">Roles</li>
        </ul>
    </header>

    <main>
        <div class="squares-container">
            <div class="profile-container">
                <ul>
                    <li id="name">Name: </li>
                    <li id="team">Team: </li>
                    <li id="division">Division: </li>
                </ul>
                <div class="profile-picture">
                    <img src="assets/pp.jpg">
                    <button>Change</button>
                </div>
            </div>
            <div class="security-container">
                <form class="form-change-password">
                    <h3>Type your current password: </h3>
                    <input type="password">
                    <h3>Type a new password: </h3>
                    <input type="password">
                    <h3>Confirm your new password: </h3>
                    <input type="password">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer-container">
        <img src="assets/settings.svg">
    </footer>
    <script src="code.js"></script>
</body>
</html>
